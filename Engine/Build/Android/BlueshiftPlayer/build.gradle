apply plugin: 'com.android.application'

android {
    compileSdkVersion = 26
    defaultConfig {
        applicationId = 'com.polygontek.BlueshiftPlayer'
        minSdkVersion 19
        targetSdkVersion 26
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
        externalNativeBuild {
            cmake {
                arguments '-DANDROID=1', '-DANDROID_TOOLCHAIN=clang', '-DANDROID_STL=c++_static', '-DBUILD_ENGINE=1', '-DBUILD_PLAYER=1'
            }
        }
    }
    buildTypes {
            release {
                minifyEnabled = false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }
    }
    sourceSets {
        main {
            manifest.srcFile '../../../Source/BlueshiftPlayer/Android/AndroidManifest.xml'
            java.srcDirs = ['../../../Source/BlueshiftPlayer/Android/java']
            res.srcDirs = ['../../../Source/BlueshiftPlayer/Android/res']
            assets.srcDirs = ['../../../Assets']
        }
    }
    externalNativeBuild {
        cmake {
        	path '../../../CMakeLists.txt'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:25.4.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.1'
}
